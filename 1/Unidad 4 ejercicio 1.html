<!DOCTYPE html>
<head>
<script>
    var timer = 0;
    var contador = 0;
    var ejecutandose = false;
    var colores = ['yellow', 'purple', 'orange', 'green'];
    var numeros = ['Primero', 'Segundo', 'Tercero', 'Cuarto'];

    function timear(){
        timer = setInterval(crearLineas, 1000);

        function crearLineas(){
            ejecutandose = true;
            var ele = document.createElement('div');
            document.body.appendChild(ele);
            ele.id = 'evento';
            ele.style.backgroundColor = colores[contador];
            ele.innerHTML = numeros[contador];
            ele.addEventListener('click', borrar);
            contador++;

            if(contador == 4){
                clearInterval(timer);
                ejecutandose = false;
            }
        }
    }

    function borrar(){

        contador = 0;

        do {
            var ele = document.querySelector('#evento');
            document.body.removeChild(ele);
        } while(document.querySelector('#evento'));

        if(ejecutandose != true){timear();}
    }

window.onload = timear;
</script>
</head>
<body>
<p style="font-weight: bold;">Pincha en cualquiera de los textos</p>
</body>
</html>
